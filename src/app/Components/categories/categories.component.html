<section class="my-8">
  <h2 class="text-main text-4xl mb-5">All Categories</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-7 my-7">
    @for (category of categoriesList() ; track category._id) {
    <div
      class="card w-full category group/card overflow-hidden cr mx-auto bg-white rounded-lg dark:bg-gray-800 dark:border-gray-700"
    >
      <img [src]="category.image" class="w-full h-64" [alt]="category.slug" />
      <h3 class="text-xl mt-3 text-center text-main">
        {{ "categories." + category.slug | translate }}
      </h3>
    </div>
    }
  </div>
</section>
